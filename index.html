<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Site that takes all the wordpress info and shows it in a comfortable UI"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BB WordPress UI</title>
    <!-- Add Popperjs-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/r-2.4.1/datatables.min.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.6.0/dt-1.13.4/r-2.4.1/datatables.min.js"></script>
  </head>
  <body>
    <table id="data-table" class="table table-striped">
      <thead>
        <tr>
          <th>Plugin</th>
          <th>Paths</th>
        </tr>
      </thead>
    </table>
    <template id="table-template">
      <table>
        <thead>
          <tr>
            <th>Plugin Name</th>
            <th>Site URLs</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be inserted here dynamically -->
        </tbody>
      </table>
    </template>
    <script type="module" src="./index.js"></script>
  </body>
</html>
